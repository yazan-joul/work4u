    <script type="text/javascript">
    
    var $_GET = {};
    if(document.location.toString().indexOf('?') !== -1) {
        var query = document.location
                       .toString()
                       // get the query string
                       .replace(/^.*?\?/, '')
                       // and remove any existing hash string (thanks, @vrijdenker)
                       .replace(/#.*$/, '')
                       .split('&');

        for(var i=0, l=query.length; i<l; i++) {
           var aux = decodeURIComponent(query[i]).split('=');
           $_GET[aux[0]] = aux[1];
        }
    }
    
    
    function updateJob(){
     

  
                
            
        
        var data = new FormData();
      data.append("id", $_GET['id']);
      
      
      data.append("name", document.getElementById("name").value);
      data.append("location", document.getElementById("loc").value);
  	  data.append( "details", document.getElementById("dtl").value);
   	  data.append( "phonenum", document.getElementById("phnum").value);
   	  data.append( "iduser", window.localStorage.getItem('id'));
      //  data.append("job", model);
      
        console.log($_GET['id']);
        console.log(data);
        fetch('/admin/updateJobs/', {
            method: 'POST',
            body: data,
            
        }).then((response) => { 
                    return response.json().then((data) => {

                    })

    }
